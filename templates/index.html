<!DOCTYPE html>
<html>
<head>
    <title>Hospital Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0088cc;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #006699;
        }
        #results {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
        .hospital {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hospital:hover {
            transform: translateY(-7px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }
        marquee {
            color:bisque;
            font-weight: bolder;
            padding: 5px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input[type="text"] {
                width: 90%;
                margin-bottom: 10px;
            }
            input[type="submit"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital Search</h1>
        <marquee behavior="scroll" direction="left">ðŸš¨HOSPITAL INFORMATION SYSTEM CREATED BY UPADHYAY KHUSHBU(22BCA327) AND SUTHAR SUMIT(22BCA315).ðŸš¨</marquee>
    </header>
    <div class="container">
        <form id="hospitalForm">
            <label for="symptom">Symptom:</label>
            <input type="text" id="symptom" name="symptom" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <input id="submitBtn" type="submit" value="Search">
        </form>
        <div id="results"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#hospitalForm").submit(function(event) {
                event.preventDefault();
                const symptom = $("#symptom").val();
                const city = $("#city").val();
    
                $.ajax({
                    type: "POST",
                    url: "/search",
                    data: { symptom: symptom, city: city },
                    success: function(response) {
                        const resultsDiv = $("#results");
                        resultsDiv.empty();
    
                        if (response.length > 0) {
                            response.forEach(function(hospital) {
                                const hospitalDiv = $("<div class='hospital'></div>");
                                hospitalDiv.append(`<h2>${hospital.name}</h2>`);
                                hospitalDiv.append(`<p><strong>City:</strong> ${hospital.city}</p>`);
                                hospitalDiv.append(`<p><strong>Address:</strong> ${hospital.address}</p>`);
                                hospitalDiv.append(`<p><strong>Treats Symptoms:</strong> ${hospital.symptoms.join(", ")}</p>`);
                                resultsDiv.append(hospitalDiv);
                            });
                        } else {
                            resultsDiv.html("<p>No hospitals found in the specified city that treat the symptom.</p>");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
